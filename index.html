<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="script.js"></script>
</head>

<body>
  <!-- container -->
  <div class="container">
    <!-- clock -->
    <div class="clock">
      <!-- container block -->
      <div class="container-block">
        <!-- head circle -->
        <div class="head">
          <!-- ears -->
          <div class="ear-circle"></div>
          <div class="ear-circle2"></div>
          <!-- head -->
          <div class="head-circle">
            <!-- clock number -->
            <span style="--i: 1"><b>1</b></span>
            <span style="--i: 2"><b>2</b></span>
            <span style="--i: 3"><b>3</b></span>
            <span style="--i: 4"><b>4</b></span>
            <span style="--i: 5"><b>5</b></span>
            <span style="--i: 6"><b>6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11</b></span>
            <span style="--i: 12"><b>12</b></span>
            <!-- md-cirlce -->
            <div class="md-circle">
              <!-- eye -->
              <div class="eye-circle"></div>
              <div class="eye-circle2"></div>
              <!-- nose -->
              <div class="nose-circle"></div>
              <!-- lines -->
              <div class="circle" id="sc" style="--clr: #876445"><i></i></div>
              <div class="circle  circle1" id="mn" style="--clr: #876445"><i></i></div>
              <div class="circle circle2" id="hr" style="--clr: #876445"><i></i></div>
              <!-- mouth -->
              <div class="mouth-circle"></div>
              <div class="mouth-circle mouth"></div>
            </div>
          </div>
        </div>
        <!-- body circle -->
        <div class="body">
          <!-- large circle -->
          <div class="lg-circle">
            <!-- small circle -->
            <div class="sm-circle">
              <!-- digital clock -->
              <div id="hour">00</div>
              :
              <div id="minute">00</div>
              :
              <div id="second">00</div>
              <div id="ampm">AM</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
